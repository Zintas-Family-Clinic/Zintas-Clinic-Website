[build]
  publish = "."
  command = ""

# ----------------------------
# Redirects (force HTTPS + canonical domain)
# ----------------------------

# http -> https (root domain)
[[redirects]]
  from = "http://zintasclinic.com/*"
  to = "https://zintasclinic.com/:splat"
  status = 301
  force = true

# http -> https (www)
[[redirects]]
  from = "http://www.zintasclinic.com/*"
  to = "https://zintasclinic.com/:splat"
  status = 301
  force = true

# https www -> https root (canonical)
[[redirects]]
  from = "https://www.zintasclinic.com/*"
  to = "https://zintasclinic.com/:splat"
  status = 301
  force = true

# ----------------------------
# Headers (apply to ALL paths)
# ----------------------------
[[headers]]
  for = "/*"
  [headers.values]
    # HSTS (2 years) + include subdomains + preload (be sure before submitting to preload list)
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    Referrer-Policy = "no-referrer-when-downgrade"
